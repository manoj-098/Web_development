<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style>Google Form</h1>
    <form action="result.html" method="GET" target="_blank">
        <div>
            <label for="firstname">First name<sup style="color:red">*</sup></sup></label>
            <input type="text" name="firstname" id="firstname" placeholder="First name" required>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last name">
        </div>
        <div>
            <label for="password">Password <sup style="color:red">*</sup></label>
            <input type="password" id="password" placeholder="eg:ABC@123"required>
        </div>
        <div>
            <label for="dateofbirth">DOB</label>
            <input type="date" name="DOB" id="ddateofbirth" min="2019-05-01">
        </div>
        <div>
            <br>
            <label>Languages known</label>
            <pre>
                <input type="checkbox" name="languages" id="tamil" value="TAMIL"><label for="tamil">TAMIL</label>
                <input type="checkbox" name="languages" id="english" value="ENGLISH"><label for="english">ENGLISH</label>
                <input type="checkbox" name="languages" id="hindi"><label for="hindi">HINDI</label>
                <input type="checkbox" name="languages" id="telugu"><label for="telugu">TELUGU</label>
            </pre>
        </div>
        <div>
            <label>Gender-----------:<sup style="color:red">*</sup></label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>
      <p>Select your designation</p>
       <select name="designation" id="designation">
        <option value="staff">STAFF</option>
        <option value="student" selected>STUDENT</option>
        <!-- <option value="parent">PARENT</option> -->
        </select>
        <p>Select your department</p>
        <select name="department">
            <option value="CCE">CCE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
        </select>
        <hr>
        <div>
            <pre>
            <button type="submit"><img src="images/submit.jpg" alt="submit button" title="submit button" height="50" width="100"></button>                     <button type="reset"> <img src="images/reset.png" height="50" width="50" alt="RESET BUTTON" title="Resest button"></button>
            </pre>   
        </div>
                <hr>
    </form>
</body>
</html>
