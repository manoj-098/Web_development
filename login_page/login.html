<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="css/login_1.css" type="text/css">
    <div class="login">
        <form action="login_result.html">
            <label for="username" class="user_label">Username</label><br>
            <input type="text" id="username" placeholder="username or email" class="user_input" required><br><br>
            <label for="password" class="pass_label">Password</label><br>
            <input type="password" id="password" class="pass_input" placeholder="password" required><br><br>
            <input type="checkbox" value="YES" class="checkbox" name="Remember me" id="remember me">
            <label for="remember me" class="remember">Remember me</label><br><br> 
            <button type="submit" class="button">Sign in</button>
        </form>
    </div>
</body>
</html>
