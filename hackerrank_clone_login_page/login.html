<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="css/hackerrank_login.css" type="text/css">
    <div class="image-1">
    <img id="img" src="images/hackerrank.jpg" alt="hackerrank images" title="logo"><br>
    </div>
    <div class="content_before_box">
    <h2>For Developers</h2>
    <p>Practice coding, prepare for interviews, and get hired.</p>
    </div>
    <div class="login_box">
        <h3 id="signup">Sign up</h3>
        <h3 id="login">Log in</h3><br>
        <forms class="content_in_forms">
            <input type="image" class="user_img" src="images/user_icon(1).png">
            <input type="text" id="username"  placeholder="Your username or email"><br>
            <input type="image" class="pass_img" src="images/lock.png">
            <input type="password" id="password" placeholder="Your password"><br>
            <input type="checkbox" id="remember">
            <label for="checkbox" id="remember_label">Remember me</label>
            <a href="" id="forgot">Forgot your password?</a><br>
            <button type="submit" id="login_button">Log In</button><br><br>
            <hr id="line1">
            <p id="connect">or connect with</p>
            <hr id="line2">
        </forms>
        <div class="row">
            <div class="column">
                <img class="facebook" src="images/facebook.svg">
                </div>
                <div class="column">
                    <img class="google" src="images/google.svg">
                    </div>
            <div class="column">
            <img class="linkedin" src="images/linkedin.svg">
            </div>
            <div class="column">
                <img class="github" src="images/github.svg">
                </div>
        </div>
    </div>
</body>
</html>
